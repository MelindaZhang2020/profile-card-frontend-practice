<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
      <div class="card" style="width: 20rem;">
        <img src="images/bg-pattern-card.svg" class="card-img-top" alt="bg-pattern-card">
        <div class="image-container">
          <img src="images/image-victor.jpg" class="victor" alt="photo-of-victor" width="120" height="120">
        </div>
        
        <div class="card-body">
          <p class="card-title">Victor Crest <span> 26</span></p>
          <p class="card-text"><span>London</span></p>
          <hr>
          <div class="container">
            <div class="row">
              <div class="col-4">80K
                <div class="row">
                  <span>Follower</span>
                </div>
              </div>
              <div class="col-4">803K
                <div class="row">
                  <span>Likes</span>
                </div>
              </div>
              <div class="col-4"> 1.4K
                <div class="row">
                 <span>Photos</span></div>
                </div> 
            </div>
          </div>
        </div>
      </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.melinda-zhang.com" target="_blank">Melinda Zhang</a>.
  </footer>
</body>
</html>
